<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Database - Daddies Arena Badminton</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-image: url('gambar/backgroud.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 253, 244, 0.85);
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        .setup-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 40px rgba(16, 185, 129, 0.2);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            border: 2px solid rgba(16, 185, 129, 0.1);
        }
        .setup-container h2 {
            color: #064e3b;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 800;
        }
        .status-box {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .status-box.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status-box.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status-box.info {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .btn-setup {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.8rem 2rem;
            font-weight: 700;
            width: 100%;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
        }
        .btn-setup:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h2><i class="bi bi-gear-fill me-2"></i>Setup Database</h2>
        <div id="status-container"></div>
        <button class="btn btn-setup" onclick="runSetup()">
            <i class="bi bi-play-fill me-2"></i>Jalankan Setup
        </button>
        <div class="mt-4 text-center">
            <a href="index.html" class="text-decoration-none">Kembali ke Halaman Utama</a>
        </div>
    </div>

    <script>
        async function runSetup() {
            const statusContainer = document.getElementById('status-container');
            statusContainer.innerHTML = '<div class="status-box info"><i class="bi bi-hourglass-split"></i> Sedang menjalankan setup...</div>';
            
            try {
                const response = await fetch('api/setup.php');
                const data = await response.json();
                
                if (data.success) {
                    let message = '<div class="status-box success">';
                    message += '<i class="bi bi-check-circle-fill"></i> <strong>Setup Berhasil!</strong><br>';
                    message += 'Database dan tabel telah dibuat.';
                    if (data.database_created) {
                        message += '<br>✓ Database baru dibuat';
                    }
                    if (data.admin_created) {
                        message += '<br>✓ Admin user dibuat (email: admin@daddiesarena.com, password: admin123)';
                    }
                    message += '</div>';
                    statusContainer.innerHTML = message;
                } else {
                    statusContainer.innerHTML = '<div class="status-box error"><i class="bi bi-x-circle-fill"></i> <strong>Setup Gagal:</strong> ' + (data.error || 'Unknown error') + '</div>';
                }
            } catch (error) {
                statusContainer.innerHTML = '<div class="status-box error"><i class="bi bi-x-circle-fill"></i> <strong>Error:</strong> ' + error.message + '<br>Pastikan XAMPP/WAMP berjalan dan MySQL aktif.</div>';
            }
        }
        
        // Auto-run setup saat halaman dimuat
        window.addEventListener('DOMContentLoaded', function() {
            runSetup();
        });
    </script>
</body>
</html>
